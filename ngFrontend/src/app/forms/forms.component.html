<div class="box">
  <mat-form-field appearance="fill" class="matt leftt" data-cy="project">
    <mat-label>Project</mat-label>
    <mat-select
      [(ngModel)]="selectedProject"
      name="project"
      (ngModelChange)="forTable($event)"
    >
      <mat-option *ngFor="let project of projects" [value]="project">
        {{ project }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill" class="matt leftt" data-cy="client">
    <mat-label>Account</mat-label>
    <mat-select
      [(ngModel)]="client"
      name="client"
      (ngModelChange)="forTable($event)"
    >
      <mat-option *ngFor="let client of clientsBank" [value]="client">
        {{ client }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field
    appearance="fill"
    floatLabel="always"
    class="matt leftt"
    data-cy="amount"
  >
    <mat-label>Amount</mat-label>
    <input
      matInput
      type="number"
      class="example-right-align"
      placeholder="0"
      [(ngModel)]="total"
      name="total"
    />
    <span matPrefix>Rs&nbsp;</span>
  </mat-form-field>

  <mat-form-field appearance="fill" class="matt leftt rightt" data-cy="date">
    <mat-label>Date</mat-label>
    <input
      matInput
      type="date"
      class="example-right-align"
      [(ngModel)]="date"
      name="date"
    />
  </mat-form-field>

  <button
    class="btnn2"
    data-cy="btnn2"
    mat-mini-fab
    [ngStyle]="{ 'background-color': '#2c3344' }"
    aria-label="Example icon button with a home icon"
  >
    <mat-icon (click)="addEntry()" (click)="addNewDiv()" class="btnn"
      >add</mat-icon
    >
  </button>
</div>
<mat-divider class="bott"></mat-divider>
<div *ngFor="let new_div of newDivs">
  <div class="boxx">
    <mat-form-field appearance="fill" class="mattt leftt" data-cy="receiver">
      <mat-label>Reciever</mat-label>
      <mat-select [(ngModel)]="new_div.receiver" name="receiver">
        <mat-option *ngFor="let client2 of clientsBank" [value]="client2">
          {{ client2 }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field
      appearance="fill"
      floatLabel="always"
      class="mattt"
      data-cy="amountrec"
    >
      <mat-label>Amount</mat-label>
      <input
        matInput
        type="number"
        class="example-right-align"
        placeholder="0"
        [(ngModel)]="new_div.amount"
        name="amount"
      />
      <span matPrefix>Rs&nbsp;</span>
    </mat-form-field>

    <mat-form-field appearance="fill" class="mattt" data-cy="reason">
      <mat-label>Reason</mat-label>
      <input
        matInput
        type="text"
        class="example-right-align"
        placeholder="xyz"
        [(ngModel)]="new_div.reason"
        name="reason"
      />
    </mat-form-field>
    <mat-form-field appearance="fill" class="mattt" data-cy="method">
      <mat-label>Method</mat-label>
      <input
        matInput
        type="text"
        class="example-right-align"
        placeholder="xyz"
        [(ngModel)]="new_div.method"
        name="method"
      />
    </mat-form-field>
    <mat-form-field appearance="fill" class="mattt" data-cy="remarks">
      <mat-label>Remarks</mat-label>
      <input
        matInput
        type="text"
        class="example-right-align"
        placeholder="xyz"
        [(ngModel)]="new_div.remarks"
        name="remarks"
      />
    </mat-form-field>

    <button
      class="btnn3"
      mat-mini-fab
      [ngStyle]="{ 'background-color': '#2c3344' }"
      aria-label="Example icon button with a home icon"
    >
      <mat-icon (click)="remove(new_div.receiver)" class="btnn"
        >remove</mat-icon
      >
    </button>
  </div>
</div>

<mat-divider class="upp"></mat-divider>

<div class="box leftt">
  <h4 [ngStyle]="{ color: '#2c3344' }"><strong> Voucher: 1212 </strong></h4>
  <h4 [ngStyle]="{ color: '#2c3344' }">
    <strong> Debit:{{ sum }}</strong>
  </h4>
  <h4 [ngStyle]="{ color: '#2c3344' }">
    <strong> Credit:{{ total }}</strong>
  </h4>

  <button
    color="primary"
    mat-raised-button
    (click)="final()"
    data-cy="addjournal"
  >
    <mat-icon>library_add</mat-icon>
    Add Journal Entry
  </button>
</div>
<div class="mat-elevation-z8">
  <app-reusable-table
    [tableData]="listData"
    [columnHeader]="columnHeader2"
  ></app-reusable-table>
</div>
