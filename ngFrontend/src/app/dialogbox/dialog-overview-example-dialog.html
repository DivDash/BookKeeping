<h1 mat-dialog-title>Add Account</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Account Holder Name</mat-label>
    <input matInput [(ngModel)]="data.AccountHolder" />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Bank Name</mat-label>
    <input matInput [(ngModel)]="data.Bank" />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Balance</mat-label>
    <input matInput [(ngModel)]="data.Balance" />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Remarks</mat-label>
    <input matInput [(ngModel)]="data.Remarks" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.AccountHolder" cdkFocusInitial>
    Create
  </button>
</div>
