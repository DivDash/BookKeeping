<div class="dialog">
  <h1 mat-dialog-title>Create Entry</h1>
  <mat-dialog-content class="content">
    <mat-form-field appearance="fill" style="width: 100%" data-cy="client">
      <mat-label>Client</mat-label>
      <mat-select [(ngModel)]="data.Name" name="client">
        <mat-option *ngFor="let client of clientsBank" [value]="client">
          {{client}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%" data-cy="expense">
      <mat-label>Expense <span class="required-asterisk">*</span></mat-label>
      <input matInput [(ngModel)]="data.Expense" />
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%">
      <mat-label>Name </mat-label>
      <input matInput matInput [(ngModel)]="data.Reason"  />
    </mat-form-field>

    <mat-form-field
      hintLabel="Max 30 characters"
      appearance="fill"
      style="width: 100%"
      data-cy="remarks"
    >
      <mat-label>Remarks</mat-label>
      <input
        matInput
        [(ngModel)]="data.Remarks"
        #input
        maxlength="30"
        placeholder="Ex. Nougat"
      />
      <mat-hint align="end">{{input.value?.length || 0}}/30</mat-hint>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button (click)="onNoClick()">No Thanks</button>
    <button
      mat-raised-button
      color="primary"
      [mat-dialog-close]="data"
      cdkFocusInitial
    >
      Create
    </button>
  </mat-dialog-actions>
</div>
