<div class="dialog">
  <h1 mat-dialog-title>Create Entry</h1>
  <mat-dialog-content class="content">
    <mat-form-field appearance="fill" class="matt matt2" style="width: 100%">
      <mat-label>Client</mat-label>
      <mat-select [(ngModel)]="data.Client" name="client">
        <mat-option *ngFor="let client of clientsBank" [value]="client">
          {{client}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%">
      <mat-label>Project<span class="required-asterisk">*</span></mat-label>
      <input matInput [(ngModel)]="data.Project" />
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%">
      <mat-label
        >Receivables <span class="required-asterisk">*</span></mat-label
      >
      <input type="number" matInput [(ngModel)]="data.Receivable" />
    </mat-form-field>

    <!-- <mat-form-field appearance="fill" style="width: 100%">
      <mat-label>Revenue <span class="required-asterisk">*</span></mat-label>
      <input type="number" matInput [(ngModel)]="data.Revenue" />
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%">
      <mat-label>Expense <span class="required-asterisk">*</span></mat-label>
      <input type="number" matInput [(ngModel)]="data.Expense" />
    </mat-form-field> -->

    <mat-form-field appearance="fill" style="width: 100%">
      <mat-label>Date<span class="required-asterisk">*</span></mat-label>
      <input type="date" matInput [(ngModel)]="data.Date" />
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%">
      <mat-label>Status <span class="required-asterisk">*</span></mat-label>
      <input matInput [(ngModel)]="data.Status" />
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button (click)="onNoClick()">No Thanks</button>
    <button
      mat-raised-button
      color="primary"
      [mat-dialog-close]="data"
      cdkFocusInitial
    >
      Create
    </button>
  </mat-dialog-actions>
</div>
