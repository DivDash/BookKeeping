<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2">Reports</div>
    <div class="page__content shadow p-3 position-relative">
        
  <mat-form-field appearance="fill" class="matt leftt">
    <mat-label>Project</mat-label>
    <mat-select [(ngModel)]="selectedProject" name="project" (ngModelChange)="forReport($event)">
      <mat-option *ngFor="let project of projects" [value]="project">
        {{project}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  
        <div class="graph"> 
            <canvas id="testChart"></canvas>
         </div>
      <div class="page__content-data position-absolute">
      </div>
    </div>
  </div>
